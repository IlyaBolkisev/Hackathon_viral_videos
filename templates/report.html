{% extends 'base.html' %}

{% block title %}
    <title>Viral Clips Generation</title>
{% endblock %}

{% block content %}
    <div class="container pt-5">
        <div class="row">
            <h3>Варианты клипов</h3>
        </div>
            <div class="d-flex flex-row flex-wrap border border-success rounded p-3 justify-content-around">
                {% for vid in vids %}
                    <div class="col-3 p-3 m-1 border border-2 rounded w-25 d-flex flex-column justify-content-center text-center">
                        <video width="100%" controls>
                            <source src="data:video/mp4;base64, {{ vid }}" type="video/mp4">
                        </video>
                        <a href="data:video/mp4;base64, {{ vid }}" download="video.mp4">Скачать</a>
                    </div>
                {% endfor %}
            </div>
    </div>
{% endblock %}
